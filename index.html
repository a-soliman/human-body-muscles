<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Human Body Muscles</title>

		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="main">
							<h1>Enter the muscle name</h1>
							<form>
								<input id="muscleName" class="form-control " type="text" placeholder="biceps, abs, calves" name="">
							</form>
							<button type="" class="btn btn-lg" onclick="getInfo()">Get Info</button>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="result" id="result">
					<div class="col-sm-4">
						<div class="image">
							<img class="img-responsive" src="" id="musImage">
							<img class="img-responsive" src="" id="musImageWrong">
						</div> <!-- #image -->
					</div>	<!-- col-xs-4 -->
				
					<div class="col-sm-8">
						<div class="text" id="text">
							
						</div>
					</div> <!-- col-xs 8 -->
				</div> <!-- result -->
			</div> <!-- container -->


			<!-- Human body image -->
			<div class="container">
				<div class="col-sm-12">
					<img class="img-responsive humanB" src="img/human_body_muscles_front.jpg">
				</div>
			
			</div>






		<!-- ******Jquery GOOGLE CDN***** -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
